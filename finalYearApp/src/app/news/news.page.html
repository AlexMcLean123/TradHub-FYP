<ion-content>
  <ion-grid>
    <ion-card class="blue-card">
      <ion-card-header>
        <ion-card-title class = "center-text" >News</ion-card-title>
      </ion-card-header>
      <ion-row>
        <ion-col *ngFor="let newsItem of news" size=3>
          <ion-card class ="ion-inner" href="{{newsItem.url}}">
            <!-- <img src="assets/news-icon.png" /> -->
            <!-- <img src = {{newsItem.image}} src = "assets/news-icon.png" class="img"/> -->
            <img class ="img" [src]="newsItem.image ? newsItem.image : 'src/assets/logo1.png'" />
            <ion-card-header>
              <ion-card-subtitle>{{newsItem.source.name}}</ion-card-subtitle>
              <ion-card-title>
                {{newsItem.title}}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{newsItem.description}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-grid>

</ion-content>
